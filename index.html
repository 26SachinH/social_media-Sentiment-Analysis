<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #1DA1F2 0%, #1877F2 100%);
            --gradient-2: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #F77737 100%);
            --primary: #1DA1F2;
            --secondary: #833AB4;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes floatReverse {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }

        .social-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background-color: var(--background);
        }

        .social-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.08;
            color: var(--text-secondary);
            animation: fadeInOut 3s infinite;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.2;
            transform: scale(1.2);
        }

        .twitter {
            color: #1DA1F2;
        }

        .facebook {
            color: #1877F2;
        }

        .instagram {
            background: -webkit-linear-gradient(45deg, #833AB4, #FD1D1D, #F77737);
            background: linear-gradient(45deg, #833AB4, #FD1D1D, #F77737);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .linkedin {
            color: #0A66C2;
        }

        .youtube {
            color: #FF0000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            gap: 2rem;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            background: white;
            box-shadow: var(--shadow);
            margin-top: 1rem;
        }

        .logo-icons {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
        }

        .logo-icons i {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .post-box {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -5px rgba(0, 0, 0, 0.15);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.25rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: 2px solid var(--border);
            border-radius: 15px;
            background: var(--card-bg);
            color: var(--text);
            resize: none;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .post-hints {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            color: var(--primary);
        }

        .post-hints i {
            font-size: 1.25rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: var(--gradient-1);
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button i {
            font-size: 1.25rem;
        }

        .feed {
            display: grid;
            gap: 1.5rem;
        }

        .sentiment-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            text-align: left;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sentiment-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .sentiment-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .sentiment-content {
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .sentiment-result {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .sentiment-emoji {
            font-size: 2.5rem;
            line-height: 1;
        }

        .sentiment-positive {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .sentiment-negative {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        .sentiment-neutral {
            background: rgba(156, 163, 175, 0.1);
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="social-bg" id="socialBg"></div>
    <div class="app-container">
        <div class="logo">
            <div class="logo-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <span>Social Media<br>Sentiment Analysis</span>
        </div>
        
        <main class="main-content" style="width: 100%;">
            <form class="post-box" onsubmit="event.preventDefault(); analyzeSentiment();">
                <div class="input-wrapper">
                    <textarea id="inputText" placeholder="Share your social media post or comment for sentiment analysis..."></textarea>
                </div>
                <div class="post-actions">
                    <div class="post-hints">
                        <i class="far fa-lightbulb"></i>
                        <span>Analyze social media sentiment</span>
                    </div>
                    <button type="submit">
                        <i class="fas fa-sparkles"></i>
                        Analyze Sentiment
                    </button>
                </div>
            </form>
            <div class="feed">
    <div id="result"></div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            if (!text.trim()) {
                resultDiv.innerHTML = `
                    <div class="sentiment-card">
                        <div class="sentiment-header">
                            <div class="user-avatar">
                                <i class="fas fa-exclamation"></i>
                            </div>
                            <div>Please enter some text.</div>
                        </div>
                    </div>`;
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                if (data.sentiment) {
                    let sentimentConfig = {
                        positive: { class: 'sentiment-positive', emoji: 'üòä', icon: 'fa-heart' },
                        negative: { class: 'sentiment-negative', emoji: 'üòî', icon: 'fa-heart-crack' },
                        neutral: { class: 'sentiment-neutral', emoji: 'üòê', icon: 'fa-face-meh' }
                    };

                    let sentiment = data.sentiment.toLowerCase();
                    let config = sentimentConfig[sentiment] || sentimentConfig.neutral;

                    resultDiv.innerHTML = `
                        <div class="sentiment-card">
                            <div class="sentiment-header">
                                <div class="user-avatar">
                                    <i class="fas ${config.icon}"></i>
                                </div>
                            </div>
                            <div class="sentiment-result ${config.class}">
                                <span class="sentiment-emoji">${config.emoji}</span>
                                <span>${data.sentiment}</span>
                            </div>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="sentiment-card">
                            <div class="sentiment-header">
                                <div class="user-avatar">
                                    <i class="fas fa-exclamation-circle"></i>
                                </div>
                                <div>Error analyzing sentiment.</div>
                            </div>
                        </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="sentiment-card">
                        <div class="sentiment-header">
                            <div class="user-avatar">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div>Something went wrong.</div>
                        </div>
                    </div>`;
                console.error(error);
            }
        }
    </script>
            </div>
        </main>
    </div>
    <script>
        function createSocialIcons() {
            const socialBg = document.getElementById('socialBg');
            const icons = [
                { class: 'fab fa-twitter twitter', animation: 'float' },
                { class: 'fab fa-facebook facebook', animation: 'floatReverse' },
                { class: 'fab fa-instagram instagram', animation: 'float' },
                { class: 'fab fa-linkedin linkedin', animation: 'floatReverse' },
                { class: 'fab fa-youtube youtube', animation: 'float' },
                { class: 'fab fa-tiktok', animation: 'float' },
                { class: 'fab fa-snapchat', animation: 'floatReverse' },
                { class: 'fab fa-pinterest', animation: 'float' }
            ];

            // Create multiple instances of each icon with different sizes and positions
            const totalIcons = 40;
            const iconSizes = ['2.5rem', '3rem', '3.5rem', '4rem', '4.5rem'];
            
            for (let i = 0; i < totalIcons; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                const randomSize = iconSizes[Math.floor(Math.random() * iconSizes.length)];
                
                icon.className = `social-icon ${randomIcon.class}`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.fontSize = randomSize;
                icon.style.animation = `${randomIcon.animation} ${6 + Math.random() * 6}s infinite, fadeInOut ${4 + Math.random() * 3}s infinite`;
                icon.style.opacity = '0.08';
                icon.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                socialBg.appendChild(icon);
            }
        }

        // Initialize social icons
        createSocialIcons();
    </script>
</body>
</html>
